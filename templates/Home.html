<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>

</head>
<body>
 <div class="text-center mb-4">
     <a href="{% url 'card_view' %}" class="btn btn-primary">Card View</a>
     <a href="{% url 'add_student' %}" class="btn btn-primary">Add Student</a>
        </div>
    <h1>Student List</h1>
    <P>{{students}}</P>
    <table class="table table-striped" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Class</th>
                <th>Contact</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for x in data %}
            <tr>
                <td>{{ x.student_id }}</td>
                <td>{{ x.student_name }}</td>
                <td>{{ x.student_class }}</td>
                <td>{{ x.student_contact }}</td>
                <td><img src="{{ x.student_image.url }}" alt="{{ x.student_name }}" style="max-width: 100px;"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

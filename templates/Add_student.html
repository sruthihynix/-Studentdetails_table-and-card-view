<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
</head>
<body>
    <a href="{% url 'card_view' %}" class="btn btn-primary">Student List</a>


    <h1>Add Student</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <br><br>
        <label for="student_id">Student ID:</label>
        <input type="number" id="student_id" name="student_id" required><br><br>

        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" required><br><br>

        <label for="student_class">Student Class:</label>
        <input type="text" id="student_class" name="student_class" required><br><br>

        <label for="student_contact">Student Contact:</label>
        <input type="number" id="student_contact" name="student_contact" required><br><br>

        <label for="student_image">Student Image:</label>
        <input type="file" id="student_image" name="student_image" required><br><br>

        <input type="submit" value="Add Student">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Cards</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1 class="my-4 text-center">Student Details</h1>
        <div class="row">
            {% for x in data %}
            <div class="col-md-3 mb-3">
                <div class="card h-100">
                    <img class="card-img-top" src="{{ x.student_image.url }}" alt="{{ x.student_name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ x.student_name }}</h5>
                        <p class="card-text"><strong>ID:</strong> {{ x.student_id }}</p>
                        <p class="card-text"><strong>Class:</strong> {{ x.student_class }}</p>
                        <p class="card-text"><strong>Contact:</strong> {{ x.student_contact }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap 4 JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
